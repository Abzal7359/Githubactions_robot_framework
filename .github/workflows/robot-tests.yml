name: Run Robot Framework Tests

on:
  schedule:
    - cron: "0 * * * *"   # Runs every 1 hour
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Robot Tests
        run: |
          robot -d results tests/

      - name: Upload Robot Results
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: results/

      - name: Send Email with Robot Logs
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_EMAIL }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Robot Framework Test Results"
          to: ${{ secrets.TO_EMAIL }}
          from: "Robot Automation"
          attachments: results/log.html,results/report.html
          body: "Hello! Your scheduled Robot Framework run completed. Attached logs inside."
